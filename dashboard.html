<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - StockAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">

<script>
if(localStorage.getItem("stockAI_loggedIn")!=="true"){
    window.location.href="auth.html";
}

function logout(){
    localStorage.removeItem("stockAI_loggedIn");
    window.location.href="landing.html";
}
</script>

<div class="gradient-bg"></div>

<div class="dashboard">

    <!-- Top Bar -->
    <div class="top-bar">
        <h1>ðŸ“Š Dashboard</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Stock Symbol Input & Analyze Button -->
    <div class="search-box">
        <input type="text" id="stockSymbol" placeholder="Enter Symbol (AAPL)">
        <button onclick="getStockData()">Analyze</button>
    </div>

    <!-- Dashboard Stats Cards -->
    <div class="stats-grid">
        <div class="glass-card stat" id="priceCard">--<span>Current Price</span></div>
        <div class="glass-card stat" id="changeCard">--<span>Daily Change</span></div>
        <div class="glass-card stat" id="forecastCard">--<span>7-Day Forecast</span></div>
        <div class="glass-card stat" id="signalCard">--<span>AI Signal</span></div>
        <div class="glass-card stat" id="confidenceCard">--<span>Confidence</span></div>
    </div>

    <!-- AI Explanation Box -->
    <div class="glass-card ai-box" id="aiInfo">
        ðŸ¤– AI explanation will appear here after analysis.
    </div>

    <!-- Stock Chart -->
    <div class="glass-card chart-box">
        <canvas id="stockChart"></canvas>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
